<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>

  <script type="module" src="./dist/index.js" defer></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  

</head>


<body class="vh-100 d-flex align-items-center">  
  <div class="container ">

    <div class="row" style="margin: 1%;">

      <div class="col border">        
        <div class="mb-3">
          <label class="fw-bolder form-label">Operacao Realizada</label>
          <select id="operacao" class="form-select">
            <option selected>Soma</option>
            <option>Subtracao</option>
            <option>Divisao</option>
            <option>Multiplicacao</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="fw-bolder form-label">Primeiro numero</label>
          <input type="number" class="form-control" id="primeiroN">
        </div>        
        <div class="mb-3">
          <label class="fw-bolder form-label">Segundo numero</label>
          <input type="number" class="form-control" id="segundoN">
        </div>
        <div class="mb " style="text-align: center;" >
          <label class="fw-bolder form-label  " id="Resultado">Resultado: 0</label>          
          
        </div>
        <div class="mb-2">
          <button type="button" class="btn btn-primary " id="btnCalcular">Enviar</button>
        </div>
        <div class="mb-3">
          <button  type="button" class="btn btn-primary " id="btnRemover">Limpar Historico</button>
        </div>


      </div>

      <div class="col border" >
        <label for="">HISTORICO</label>
        <ul id="lista">

        </ul>

      </div>

    </div>
  </div>
</body>

</html>
